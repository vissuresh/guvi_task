<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GUVI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="#">
                            <img src = "guvi_logo.png" class="card-img-top" alt="logo">
                        </a>
                        <h3 class="mb-5">Register</h3>
                        <form>
                            <div class="row">

                                <div class="col justify-content-center">
                                    <div class="form-group mb-3">
                                        <input type ="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"  required>
                                    </div>        
                                </div>

                                <div class="col">
                                    <div class="form-group mb-3">
                                        <input type ="text" class="form-control"  name="last_name" id="last_name" placeholder="Last Name" required>
                                    </div>        
                                </div>

                            </div>

                            <div class="form-group mb-3">
                                <input type="email" class="form-control"  name="email" id="email" placeholder="Email ID" required>
                                <div class="invalid-feedback">Enter a valid Email Address</div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control"  name="dob" id="dob" required>
                                <div class="invalid-feedback">Time machine not found!</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                <div class="invalid-feedback">Minium 8 characters. Atlease one uppercase, one special character, and numeric.</div>
                            </div>

                            
                            <div class="form-group mb-3">
                                <input type="password" class="form-control"  name="conf_password" id="conf_password" placeholder="Confirm Password" required>
                                <div class="invalid-feedback">Passwords do not match!</div>
                            </div>

                            <button class="btn btn-success" id="register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "js/register.js"></script>
</body>
</html>
