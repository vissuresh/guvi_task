<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="guvi_logo.png" id="brand" alt="logo" width="130" height="60">
            </a>
            <span class="justify-content-center">My Profile</span>
        </div>
      </nav>

    <div class="container">


        <div class="row">
            <div class="col d-flex justify-content-start">

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="blank.png" alt="Profile Photo">
                    <div class="card-body">

                        <div class="row mb-5">
                            <div class="col">
                                <span >FirstName</span> <span >LastName</span>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col">
                                Date of Birth:
                            </div>
                            <div class="col">
                                DOB
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col">
                                Phone:
                            </div>
                            <div class="col">
                                1234567890
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col">
                                Address:
                            </div>
                            <div class="col">
                                Tansi Nagar
                            </div>
                        </div>
                        
                    </div>
                        
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="blank.png" alt="Profile Photo">
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="img">Change Photo:</label>
                                <input type="file" id="img" name="img" accept="image/*">
                            </div>

                            <div class="row">

                                <div class="col justify-content-center">
                                    <div class="form-group mb-3">
                                        <input type ="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"  required>
                                    </div>        
                                </div>

                                <div class="col">
                                    <div class="form-group mb-3">
                                        <input type ="text" class="form-control"  name="last_name" id="last_name" placeholder="Last Name" required>
                                    </div>        
                                </div>

                            </div>

                            <div class="form-group mb-3">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control"  name="dob" id="dob" required>
                                <div class="invalid-feedback">Time machine not found!</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="number" class="form-control"  name="phone" id="phone" placeholder="Phone" required>
                                <div class="invalid-feedback">Enter a valid phone number</div>
                            </div>

                            <div class="form-group mb-3">
                                <textarea id="address" name="address" rows="3" cols="50" placeholder="Address" required ></textarea>
                            </div>

                            <button class="btn btn-success" id="submit">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "./js/profile.js"></script>
</body>
</html>
