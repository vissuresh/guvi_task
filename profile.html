<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="guvi_logo.png" id="brand" alt="logo" width="130" height="60">
            </a>
            <span class="justify-content-center">My Profile</span>
        </div>
      </nav>

    <div class="container">


        <div class="row">
            <div class="col d-flex justify-content-start">

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="guvi_logo.png" alt="Profile Photo">
                    <div class="card-body">
                      <h5 class="card-title">
                        <div class="row">
                            <div class="col-5" id="first_name">Kishore</div>
                            <div class="col" id="last_name">Suresh</div>
                        </div>
                      </h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="dob"></li>
                      <li class="list-group-item" id="phone"></li>
                      <li class="list-group-item" id="address"></li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Edit Details</a>
                    </div>
                  </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "./js/login.js"></script>
</body>
</html>
